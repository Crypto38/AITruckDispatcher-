<!DOCTYPE html>
<html>
<head>
    <title>AITruckDispatcher v30</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="mainBox">

    <h1>AITruckDispatcher v30</h1>

    <!-- Load Input -->
    <textarea id="userInput" placeholder="Type a load like: 1500 520 80 4.25 7 aggressive"></textarea>

    <!-- Example Line -->
    <div id="example">
        Example: 1500 pay · 520 miles · 80 deadhead · fuel 4.25 · mpg 7 · aggressive
    </div>

    <!-- Button + Truck Select -->
    <div id="controls">
        <button id="sendBtn">Send</button>

        <select id="truckSelect">
            <option>Truck 1</option>
            <option>Truck 2</option>
            <option>Truck 3</option>
        </select>
    </div>

    <!-- Output -->
    <div id="output"></div>

</div>

<script src="script.js"></script>
</body>
</html>
