<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AITruckDispatcher v30</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>AITruckDispatcher v30</h1>

  <div id="chatBox" class="chat-box"></div>

  <div class="input-row">
    <input id="userInput" type="text"
      placeholder="Example: 1500 pay 520 miles 80 deadhead fuel 4.25 mpg 7 aggressive" />
    <button id="sendBtn">Send</button>

    <!-- TRUCK DROPDOWN BUTTON -->
    <div class="truck-select">
      <span id="truckBtn">Truck 1</span>
      <div id="truckMenu" class="truck-menu">
        <div class="truck-option">Truck 1</div>
        <div class="truck-option">Truck 2</div>
        <div class="truck-option">Truck 3</div>
        <div class="truck-option">Truck 4</div>
        <div class="truck-option">Truck 5</div>
        <div class="truck-option">Truck 6</div>
        <div class="truck-option">Truck 7</div>
        <div class="truck-option">Truck 8</div>
        <div class="truck-option">Truck 9</div>
        <div class="truck-option">Truck 10</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
